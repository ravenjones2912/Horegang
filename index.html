<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú®üíñ Hortensia's Haus üíñ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
        
        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="hotpink"/></svg>'), auto;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 20, 147, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #ff1493 0%, #ff69b4 25%, #ffc0cb 50%, #ff69b4 75%, #ff1493 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%, 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Comic Neue', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%, 0% 50%, 0% 50%, 0% 50%; }
            50% { background-position: 100% 50%, 100% 50%, 100% 50%, 100% 50%; }
            100% { background-position: 0% 50%, 0% 50%, 0% 50%, 0% 50%; }
        }
        
        /* Sparkle overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, white 1px, transparent 1px),
                radial-gradient(circle, hotpink 1px, transparent 1px),
                radial-gradient(circle, #ffd700 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px, 100px 100px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* Floating hearts */
        .heart {
            position: fixed;
            font-size: 30px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Login container */
        .login-container {
            background: 
                radial-gradient(circle, rgba(255, 255, 255, 0.4) 2px, transparent 2px),
                radial-gradient(circle at 20% 30%, rgba(255, 192, 203, 0.5) 0%, transparent 40%),
                radial-gradient(circle at 80% 50%, rgba(173, 216, 230, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(255, 240, 180, 0.5) 0%, transparent 40%),
                radial-gradient(circle at 70% 20%, rgba(230, 255, 230, 0.5) 0%, transparent 40%),
                radial-gradient(circle at 50% 60%, rgba(230, 200, 255, 0.4) 0%, transparent 40%),
                linear-gradient(135deg, 
                    rgba(230, 200, 255, 0.7) 0%,
                    rgba(255, 230, 200, 0.7) 20%,
                    rgba(200, 255, 230, 0.7) 40%,
                    rgba(255, 220, 230, 0.7) 60%,
                    rgba(200, 230, 255, 0.7) 80%,
                    rgba(245, 230, 255, 0.7) 100%
                );
            background-size: 30px 30px, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%;
            border: 8px solid;
            border-image: linear-gradient(45deg, #ff1493, #ff69b4, #ffd700, #ff69b4, #ff1493) 1;
            border-radius: 20px;
            padding: 50px 60px;
            box-shadow: 
                0 0 60px rgba(255, 20, 147, 0.8),
                0 0 80px rgba(255, 105, 180, 0.6),
                inset 0 0 50px rgba(255, 192, 203, 0.3);
            position: relative;
            z-index: 2;
            max-width: 450px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #ffd700, #ff69b4, #ff1493);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            margin: 0 0 10px 0;
            animation: gradientText 3s ease infinite;
        }
        
        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            text-align: center;
            color: #ff1493;
            font-size: 1.3em;
            margin: 0 0 40px 0;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #ff1493;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 3px solid #ff69b4;
            border-radius: 12px;
            font-family: 'Comic Neue', cursive;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 1);
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff69b4, #ffd700);
            border: 3px solid white;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            font-family: 'Comic Neue', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .login-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
            background: linear-gradient(135deg, #ffd700, #ff69b4);
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }
        
        .error-message {
            background: rgba(255, 69, 96, 0.2);
            border: 2px solid #ff1493;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #cc0066;
            font-size: 1.1em;
            text-align: center;
            display: none;
            font-weight: bold;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .welcome-text {
            text-align: center;
            color: #ff69b4;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üíñHORTENSIA'S HAUSüíñ</h1>
        
        <div class="welcome-text">
            It's Hortensia's world we're just living in it...<br>
            Please login to access the Sacred Chronicles‚Ñ¢Ô∏è
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">‚ú® Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter your username..." required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label class="form-label">üíñ Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password..." required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">üíñ Enter Dynasty ‚ú®</button>
        </form>
    </div>
    
    <script>
        // ‚ö†Ô∏è ADD YOUR VALID USERS HERE
        // Format: { username: "password" }
        const VALID_USERS = {
            "admin": "LockedInsidePub911!",
            "hortensiashausfan": "Bushdid911!",
            // Add more users below:
            // "username1": "password1",
            // "username2": "password2",
        };
        
        // Check if already logged in
        if (sessionStorage.getItem('dynastyLoggedIn') === 'true') {
            window.location.href = 'home.html';
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error
            errorMessage.classList.remove('show');
            
            // Check if username exists and password matches
            if (VALID_USERS[username] && VALID_USERS[username] === password) {
                // Set session storage to remember login
                sessionStorage.setItem('dynastyLoggedIn', 'true');
                sessionStorage.setItem('dynastyUser', username); // Save username for admin checks
                
                // Success feedback
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.textContent = '‚ú® Success! Entering Dynasty... üíñ';
                loginBtn.style.background = 'linear-gradient(135deg, #ffd700, #00ff00)';
                
                // Redirect after brief delay
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } else {
                // Show error
                errorMessage.textContent = '‚ùå Invalid username or password! Please try again.';
                errorMessage.classList.add('show');
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }
        
        // Create floating hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['üíñ', '‚ú®', 'üíï', '‚≠ê', 'üíó'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 10000);
        }, 500);
    </script>
</body>
</html>
